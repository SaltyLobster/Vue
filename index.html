<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Training</title>
    <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
</head>
<body>
    <h1>Vue To do</h1>

    <div id="app">
        {{ message }} - {{ count }}
        <form>
            <input v-model="todoText" requried placeholder="New task">
            <button @click="createLine">Add task</button>
            <button @click="count++">+</button>
            <button @click="removeTask">-</button>
        </form>
    <ul>
        <li v-for="todo in todos" :key="todo.id">
            {{ todo.id }} - {{ todo.text }}
        </li>
    </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
